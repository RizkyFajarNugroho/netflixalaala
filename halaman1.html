<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streaming</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 5px 10px;
            transition: all 0.4s ease-in-out;
            width: 40px;
            overflow: hidden;
            cursor: pointer;
        }
        .search-container.active {
            width: 250px;
        }
        #search {
            background: transparent;
            border: none;
            font-size: 0.9em;
            color: white;
            width: 0;
            transition: width 0.4s ease-in-out;
            outline: none;
            padding-left: 5px;
            text-align: center;
        }
        .search-container.active #search {
            width: 100%;
        }
        .search-icon {
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s;
            position: absolute;
            left: 10px;
        }
        .search-container.active .search-icon {
            left: 10px;
        }
        .container {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
        }
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .anime-card {
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            width: 200px;
            height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        .anime-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }
        .anime-card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }
        .anime-title {
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
        .watch-button {
            background: #ff4500;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-bottom: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(255, 69, 0, 0.5);
        }
        .watch-button:hover {
            background: #e03e00;
            box-shadow: 0 6px 15px rgba(255, 69, 0, 0.7);
            transform: scale(1.1);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="search-container" onclick="expandSearch()">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search" placeholder="Cari anime...">
        </div>
    </header>
    <div class="container">
        <h2>Trending Anime</h2>
        <div class="anime-grid">
            <div class="anime-card">
                <img src="https://cdn0-production-images-kly.akamaized.net/_4CqfARJya8TEd8vKpcJ9Oj6kRQ=/1200x900/smart/filters:quality(75):strip_icc():format(webp)/kly-media-production/medias/4968624/original/098043700_1728900483-MV5BNjMzZWQ0ZjktZTEwMC00NGQ1LTlmMjAtNGRhYTc1ZDk5ZjJhXkEyXkFqcGc_._V1_.jpg" alt="One Piece">
                <div class="anime-title">One Piece</div>
                <button class="watch-button" onclick="window.location.href='tonton.html'">Tonton</button>
            </div>
            <div class="anime-card">
                <img src="https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p10701949_b_v8_ah.jpg" alt="Attack on Titan">
                <div class="anime-title">Attack on Titan</div>
                <button class="watch-button" onclick="window.location.href='tonton.html'">Tonton</button>
            </div>
            <div class="anime-card">
                <img src=https://steamuserimages-a.akamaihd.net/ugc/1704034700351624508/1FC5AC1E1C156C5365FBDF5B665741C8E44B020E/?imw=637&imh=358&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true" alt="">
                <div class="anime-title">Tenki No KO</div>
                <button class="watch-button" onclick="window.location.href='tonton.html'">Tonton</button>
            </div>
        </div>
    </div>
    <script>
        function expandSearch() {
            let searchContainer = document.querySelector('.search-container');
            searchContainer.classList.toggle('active');
            let searchInput = document.getElementById('search');
            searchInput.focus();
        }
    </script>
</body>
</html>
